# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches:
      - main
      - master
      - fix/get_user_by_email
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Docker and Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        sudo systemctl enable docker
        sudo curl -L "https://github.com/docker/compose/releases/download/2.12.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start Docker Compose Services
      run: |
        docker-compose up -d
        sleep 20

    - name: Verify MongoDB Connection
      run: |
        docker-compose exec mongodb mongo --eval "db.runCommand({ ping: 1 })"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r backend/requirements.pip

    - name: Run Unit Tests
      run: |
        docker-compose exec backend pytest -v
